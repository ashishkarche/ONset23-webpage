<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Home Page</title>
</head>

<body>
    <div class="scrolling-notice">
        <b>Notice:</b> ACE Fees Payment
    </div>
    <!-- home page -->
    <section class="Home_Page">
        <!-- navbar -->
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="#">
                    <div class="logo-container">
                        <img src="./logo/ACE_Logo.png" alt="Logo">
                        <span class="logo-text">ADYPSOE</span>
                    </div>
                </a>
            </div>
            <ul class="navbar-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Ace</a></li>
                <li><a href="#">Comittee</a></li>
                <li><a href="#">Activity</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-toggle" id="navbar-toggle">
                <div class="toggle-icon"></div>
            </div>
        </nav>
    </section>
    <!-- Event -->
    <section class="about_us">
        <h2>Section 2</h2>
    </section>
    
    <!-- Gallery -->
    <section class="photo-gallery">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="./Past event Photos/event1.jpg" alt="Photo 1">
            </div>
            <div class="slide fade">
                <img src="./Past event Photos/event2.jpeg" alt="Photo 2">
            </div>
            <div class="slide fade">
                <img src="./Past event Photos/event3.jpeg" alt="Photo 3">
            </div>
        </div>
    </section>
    <section class="Committe">
        <h2>Section 4</h2>
    </section>
    <script src="main.js"></script>
</body>

</html>
